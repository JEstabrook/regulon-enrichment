language: python
python: 3.6
os: linux

install:
        - sudo apt-get update
        - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
        - bash miniconda.sh -b -p $HOME/miniconda
        - export PATH="$HOME/miniconda/bin:$PATH"
        - hash -r
        - conda config --set always_yes yes --set changeps1 no
        - conda update -q conda
        - conda create -n Enrich python=3.6 pytest numpy=1.17.3 pandas=0.25.3 scikit-learn=0.21.3 scipy=1.3.1 tqdm=4.38.0 dill=0.3.1.1
        - source activate Enrich



script:
        - python -m unittest -v enricher/tests/test_enrichment.py
        - python -m unittest -v enricher/tests/test_features.py
        - python -m unittest -v enricher/tests/test_regulon.py