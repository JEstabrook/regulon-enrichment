language: python
python: 3.6
os: linux

install:
        - sudo apt-get update
        - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
        - bash miniconda.sh -b -p $HOME/miniconda
        - export PATH="$HOME/miniconda/bin:$PATH"
        - hash -r
        - conda config --set always_yes yes --set changeps1 no
        - conda update -q conda
        - conda env create -f enricher/tests/resources/enrichment_env.yaml
        - source activate Enrich

script:
        - python -m unitest -v enricher/tests/test_enrichment.py
        - python -m unitest -v enricher/tests/test_features.py
        - python -m unitest -v enricher/tests/test_regulon.py